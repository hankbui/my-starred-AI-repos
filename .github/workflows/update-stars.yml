name: Update Starred Repos

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests

      - name: Run generator
        run: |
          python scripts/update_stars.py

   - name: Commit outputs
  run: |
    git config user.name "github-actions"
    git config user.email "actions@github.com"
    git add README.md data/
    git commit -m "auto: update starred repos snapshot" || echo "No changes"
    git push
